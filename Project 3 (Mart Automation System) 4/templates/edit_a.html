<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Editing Panel</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='/assets/imgs/favicon.ico')}}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{{url_for('static',filename='css/edit.css')}}">
</head>
<body>
<div class="signup-form">
    <form action="/edit_a/{{sno}}" method="POST">
        <div class="form-group">
            Product Id:
           <div class="row">
               <div class="col">
                   <input type="text" class="form-control" name="product_id"  value="{{post.product_id}}" required="required" autofocus>
               </div>       	
           </div>
        <div class="form-group">
             Product Name:
			<div class="row">
                <div class="col">
                    <input type="text" class="form-control" name="product_name"  value="{{post.product_name}}" required="required">
                </div>       	
            </div>
		<div class="form-group">
        	Product Price:
            <input type="text" class="form-control" name="product_mrp"  value="{{post.product_mrp}}" required="required">
        </div>
        <div class="form-group">
        	<!-- Product Quantity: -->
            <input type="text" class="form-control" name="product_quantity" id="pr_qu" value="1"  readonly>
        </div>
		
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Save</button>
        </div>
	</form>
	
</div>
</body>
</html>
